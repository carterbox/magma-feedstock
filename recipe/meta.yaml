{% set version = "2.6.2" %}

package:
  name: magma
  version: {{ version }}

source:
  url: http://icl.utk.edu/projectsfiles/magma/downloads/magma-{{ version }}.tar.gz
  sha256: 75b554dab00903e2d10b972c913e50e7f88cbc62f3ae432b5a086c7e4eda0a71
  patches:
    - patches/0001-Add-all-target.patch
    - patches/0002-Disable-certain-compiler-features-on-Windows.patch

build:
  number: 0
  skip: true  # [cuda_compiler_version=="None"]
  skip: true  # [not win]
  run_exports:
    - {{ pin_subpackage('magma', max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
    - cmake
    - make  # [unix]
    - ninja  # [win]
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - m2-sed  # [win]
  host:
    - liblapack
    - libblas

test:
  commands:
    - test -f $PREFIX/include/magma.h  # [unix]
    - test -f $PREFIX/lib/libmagma${SHLIB_EXT}   # [unix]
    - test -f $PREFIX/lib/libmagma_sparse${SHLIB_EXT}   # [unix]
    - if not exist %LIBRARY_PREFIX%\include\magma.h exit 1  # [win]
    - if not exist %LIBRARY_PREFIX%\lib\magma.lib exit 1  # [win]
    - if not exist %LIBRARY_PREFIX%\bin\magma.dll exit 1  # [win]

about:
  home: http://icl.cs.utk.edu/magma/software/index.html
  summary: Matrix Algebra on GPU and Multicore Architectures
  license: BSD-3-Clause
  license_file: COPYRIGHT

extra:
  recipe-maintainers:
    - carterbox
    - conda-forge/pytorch-cpu
